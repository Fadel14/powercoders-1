<body>
  <h2>Exercise:<br>What number is bigger?</h2>
  <h4>Write a function named greaterNum that: </h4>
  <ul>
    <li>takes 2 arguments, both numbers.</li>
    <li>returns whichever number is the greater (higher) number. </li>
    <li>call that function 2 times with different number pairs</li>
    <li>log the output, e.g. "The greater number of 5 and 10 is 5."</li>
  </ul>
